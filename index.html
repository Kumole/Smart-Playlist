<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="outer-wrapper">
        <div id="wrapper">
            <div id="leftPanel" class="side-panel"> 
                <div id="recommendations"></div>
            </div>
            <div id="songList"></div>
            <img src="Covers/bg.png" alt="Music Player Pic">
            <audio id="audioPlayer"></audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <button id="backward"><i class="fa-solid fa-backward"></i></button>
                <button id="play"><i class="fa-solid fa-play"></i></button>
                <button id="forward"><i class="fa-solid fa-forward"></i></button>
            </div>
            <div class="functionbuttons">
                <button id="sendMostPlayedSong">Recommend songs</button>
                <br>
                <button id="sortButton">Most Played</button>
            </div>
            <!--<button id="pause"><i class="fa-solid fa-pause"></i></button>-->
        </div>
    </div>


    <div id="searchResults"></div>
    
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/201304fec2.js" crossorigin="anonymous"></script>
</body>
</html>
